<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <!--webfonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>
    <!--//webfonts-->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/css/bootstrap/4.0.0-alpha.2/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="<%= assets['main']['css'] %>">

    <script>
      window.__locale = "<%- locale %>";
    </script>

  </head>
  <body>

    <div id="root"/>
    <div id="notification"/>

    <script type="text/javascript">
      // Force `fetch` polyfill to workaround Chrome not displaying request body
      // in developer tools for the native `fetch`.
      self.fetch = null;
    </script>
    <% if (dev) { %>
    <script src="http://localhost:<%= port %>/webpack-dev-server.js"></script>
    <% } %>
    <script src="<%= assets['vendors']['js'] %>"></script>
    <script src="<%= assets['main']['js'] %>"></script>
  </body>
</html>
